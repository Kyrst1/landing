<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- code a Hero / Banner section -->
    <div class="banner">
      <div class="container_banner">
        <h2>Coding is good for me</h2>
        <p>Live as if you were to die tomorrow. Learn as if you were to live forever.
        
        Mahatma Gandhi </p>
        <a class="btn btn-yours" href="#"> Dive</a>
      </div>
    </div>

    <!-- code a "How it works" section -->
    <div class="container_cards">
      <h2 class="txt-center">Let's go buddy</h2>
      <div class="cards">
        <div class="card">
          <img src="images/apply.svg" alt="">
          <h3>Apply</h3>
          <p>Send your resume here</p>
        </div>
        <div class="card">
          <img src="images/learn.svg" alt="">
          <h3>watch</h3>
          <p>More than 30 vids</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="">
          <h3>Download</h3>
          <p>Apple or Windows</p>
        </div>

      </div>
    </div>
    <!-- code a footer -->
    <div class="footer">
      <div class="footer-links">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
      </div>
      
    </div>
</body>
</html>
